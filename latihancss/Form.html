<!DOCTYPE html>
<html>
<head>
	<title>Form Sample</title>

<style type="text/css">
</head>
<body>

#div form-style {
    font-family: helvetica;
    margin: 6% 35% 2% 32%;
}

#h1 {
    margin-bottom: 1px;
}
</style>

<div id="container">
<div class="form-style">
	<fieldset>
	<h1>Sign Up</h1> 
	<span>It's free and always will be.</span>
	<br>
		<form>

			<br>
			<input type="text" name="field1" placeholder="First name"/>
			<input type="text" name="field2" placeholder="Last name"/>
			<br>
			<br>
			<input type="email" name="field3" placeholder="Email or mobile number"/>
			<br>
			<br>
			<input type="email" name="field4" placeholder="Re-enter email or mobile number"/>
			<br>
			<br>
			<input type="email" name="field5" placeholder="New password"/>

	<h2>Birthday</h2>
	<label for="field6"><span>Month</span><select name="field6" class="select-field">
		<label for="field7"><span>Day</span><select name="field7" class="select-field">
	
	<label for="field8"><span>Year</span><select name="field8" class="select-field">
	<br>
	<span>Why do I need to provide my birthday?</span>
	<br>
	<br>
	<input type="radio" name="gender" value="Female" checked="">
            <label>Female</label>     
            <input type="radio" name="gender" value="Male" checked="">
            <label>Male</label>
            <br>
            <br>

    <p>By clicking Sign Up, you agree to our Term and that you have</p>

    <p>read our Data Policy, including our Cookie Use. </p>
    <br>
    <br>
    <input type="button" value="Sign Up" />

</form>
</fieldset>
</div>
</div>
</body>
</html>
